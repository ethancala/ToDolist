<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage.html">Manage</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="display-4 text-center">Welcome to Your To-Do List</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h2 class="text-center">Active Tasks</h2>
            <ul class="list-group active-tasks">
                <!-- Active tasks will be dynamically added here -->
            </ul>
            <hr>
            <h2 class="text-center">Completed Tasks</h2>
            <ul class="list-group completed-tasks">
                <!-- Completed tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <button class="btn btn-danger mt-3" id="clearCompAllBtn">Clear All Completed Tasks</button>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>

<footer class="fixed-bottom bg-light py-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 Ethan Cala</p>
    </div>
</footer>
</html>
